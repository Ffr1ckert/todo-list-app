<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info">
                <h1><i class="fas fa-tasks"></i> Умный To-Do List</h1>
                <div class="user-menu">
                    <span id="usernameDisplay">Привет, {{ username }}!</span>
                    <a href="{{ url_for('logout') }}" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </a>
                </div>
            </div>
            <p>Организуйте свои задачи эффективно</p>
            <div class="date-display" id="currentDate"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Добавьте новую задачу..." maxlength="100">
                <select id="prioritySelect">
                    <option value="low">Низкий</option>
                    <option value="medium" selected>Средний</option>
                    <option value="high">Высокий</option>
                </select>
                <button id="addBtn"><i class="fas fa-plus"></i> Добавить</button>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">Все задачи</button>
            <button class="filter-btn" data-filter="active">Активные</button>
            <button class="filter-btn" data-filter="completed">Выполненные</button>
            <button class="filter-btn" id="clearCompletedBtn">Очистить выполненные</button>
        </div>

        <div class="tasks-section">
            <div id="emptyState" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>Пока нет задач</h3>
                <p>Добавьте первую задачу, используя поле выше</p>
            </div>
            <div id="tasksList"></div>
        </div>

        <div class="stats">
            <span id="totalTasks">Всего задач: 0</span>
            <span id="completedTasks">Выполнено: 0</span>
            <span id="pendingTasks">Осталось: 0</span>
        </div>

        <div class="footer">
            <p>To-Do List &copy; 2025 | Привет, {{ username }}!</p>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать задачу</h2>
            <input type="text" id="editTaskInput">
            <select id="editPrioritySelect">
                <option value="low">Низкий</option>
                <option value="medium">Средний</option>
                <option value="high">Высокий</option>
            </select>
            <div class="modal-actions">
                <button id="saveEditBtn">Сохранить</button>
                <button id="cancelEditBtn">Отмена</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
